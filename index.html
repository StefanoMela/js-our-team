<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer></script>
    <title>Our Team</title>
</head>

<body>
    <div class="container-fluid text-center">
        <h1 class="my-4">Meet our Team!</h1>
        <p id="mega-string"></p>
        <table class="table table-bordered table-hover mb-4">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Ruolo</th>
                    <th scope="col">Foto</th>
                </tr>
            </thead>
            <tbody>
                <tr id="first-member">
                    <td id="first-member-name"></td>
                    <td id="first-member-role"></td>
                    <td id="first-member-pic"></td>
                </tr>
                <tr>
                    <td id="second-member-name"></td>
                    <td id="second-member-role"></td>
                    <td id="second-member-pic"></td>
                </tr>
                <tr>
                    <td id="third-member-name"></td>
                    <td id="third-member-role"></td>
                    <td id="third-member-pic"></td>
                </tr>
            </tbody>
        </table>
        <div class="container d-flex flex-wrap" id="main-container">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
