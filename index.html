<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer></script>
    <title>Our Team</title>
</head>

<body>
    <div class="container-fluid text-center">
        <h1 class="my-4">Meet our Team!</h1>
        <p id="mega-string"></p>
        <table class="table table-bordered table-hover my-4">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Ruolo</th>
                    <th scope="col">Foto</th>
                </tr>
            </thead>
            <tbody>
                <tr id="first-member">
                    <td id="first-member-name"></td>
                    <td id="first-member-role"></td>
                    <td id="first-member-pic"></td>
                </tr>
                <tr>
                    <td id="second-member-name"></td>
                    <td id="second-member-role"></td>
                    <td id="second-member-pic"></td>
                </tr>
                <tr>
                    <td id="third-member-name"></td>
                    <td id="third-member-role"></td>
                    <td id="third-member-pic"></td>
                </tr>
            </tbody>
        </table>
        <div class="container d-flex flex-wrap justify-content-center" id="main-container"></div>
    </div>
</body>

</html>
